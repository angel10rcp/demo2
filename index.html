<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdóname ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fdf2f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e63946;
            margin-top: 50px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px auto;
            width: 80%;
            line-height: 1.8;
        }
        .btn-container {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-accept {
            background-color: #38b000;
            color: white;
        }
        .btn-accept:hover {
            background-color: #2d6a4f;
        }
        .btn-deny {
            background-color: #ff6b6b;
            color: white;
        }
        .btn-deny:hover {
            background-color: #c1121f;
        }
        .btn-deny:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Perdóname ❤️</h1>
    <p>No quiero que estemos mal. Te prometo mejorar y hacerte feliz cada día.</p>
    <div class="btn-container">
        <button class="btn-accept" onclick="acceptForgiveness()">Sí, te perdono 😊</button>
        <button class="btn-deny" id="denyButton" onclick="changeText()">No puedo... 💔</button>
    </div>
    <script>
        const denyButton = document.getElementById('denyButton');
        const phrases = [
            "¿Seguro no me perdonas? 😢",
            "¡Prometo mejorar! 🥺",
            "Te quiero demasiado para rendirme. 💖",
            "Por favor, dame otra oportunidad. 🙏",
            "No puedo sin ti. 😔",
            "Eres mi todo, no quiero perderte. ❤️"
        ];
        let index = 0;

        function changeText() {
            index = (index + 1) % phrases.length;
            denyButton.textContent = phrases[index];
        }

        function acceptForgiveness() {
            document.body.innerHTML = `
                <h1>¡Gracias por perdonarme! 🥰</h1>
                <p>Prometo no fallarte más y hacer todo para que estemos bien. Te amo mucho. 💕</p>
                <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Abrazo" style="width: 100%; max-width: 400px; margin: 20px auto;">
            `;
        }
    </script>
</body>
</html>
